// Docking port cameras all int the cool low resolution color TV look.

@PART[*]:AFTER[HullcamVDSContinued]:HAS[@MODULE[ModuleDockingNode]]:FOR[KKL]
{
	@MODULE[MuMechModuleHullCameraZoom]
	{
	    %cameraName = DockCam
	    @cameraMode = 6
	}
}



// Fairings all have a wide angle camera built in (SpaceX style)

@PART[fairingSize4]:NEEDS[HullcamVDSContinued]:FOR[KKL]
{
    MODULE
    {
        name = MuMechModuleHullCameraZoom
        cameraName = FairingCam
        cameraForward = 0, 1, 0
        cameraUp = 0, 0, -1
        cameraPosition = -2.3, 0.23 ,0
        cameraFoVMax = 110
        cameraFoVMin = 100
        cameraMode = 7
    }
}

