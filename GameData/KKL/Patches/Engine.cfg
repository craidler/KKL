// Change the cryo engines exhaust plumes to stock
@PART[cryoengine-*],*:NEEDS[CryoEngines]:FOR[KKL]
{
    @EFFECTS
    {
        @running_closed
        {
            %PREFAB_PARTICLE
            {
                prefabName = fx_smokeTrail_light
                transformName = smokePoint
                emission = 0.0 0.0
                emission = 0.05 0.0
                emission = 0.075 0.25
                emission = 1.0 1.25
                speed = 0.0 0.25
                speed = 1.0 1.0
                localOffset = 0, 0, 0
            }
            %MODEL_MULTI_PARTICLE
            {
                modelName = Squad/FX/hydroLOXFlame
                transformName = thrustPoint
                emission = 0.0 0.0
                emission = 0.1 0.5
                emission = 1.0 1.0
                speed = 0.0 0.8
                speed = 1.0 1.0
                localPosition = 0, 0, 0.08
            }
        }
    }
}