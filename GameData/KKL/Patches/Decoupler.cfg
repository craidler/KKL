// Small decouplers surface attachable instead of every time having the need for
// a RadialAttachmentPoint. I use them a lot for radial satellite dispensing.
// Reduction of part count - I consider this not as cheating as any mechanical
// part can be attached anywhere with a few screws.

@PART[Decoupler_*],*:FOR[KKL]
{
    @attachRules = 1,1,1,1,0
}

@PART[Separator_*],*:FOR[KKL]
{
    @attachRules = 1,1,1,1,0
}
